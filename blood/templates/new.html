{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">



</head>
<body>
    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-center row">
            {% for i in data %}
            <div class="col-md-8">
                <div class="feed p-2">
                    <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border">
                       
                       
                    </div>
                    <div class="bg-white border mt-2">
                        <div>
                            <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                                <div class="d-flex flex-row align-items-center feed-text px-2"><img class="rounded-circle" src="https://i.imgur.com/aoKusnD.jpg" width="45">
                                    <div class="d-flex flex-column flex-wrap ml-2"><span class="font-weight-bold">Arslan Parvez</span><span class="text-black-50 time"></span></div>
                                </div>
                                <div class="feed-icon px-2"><a href="/del/{{i.id}}"><button class=" btn btn-danger ">Delete post</button></a>&nbsp;&nbsp;&nbsp;<a href="/edit/{{i.id}}"><button class=" btn btn-success ">Edit</button></a></div>
                            </div>
                        </div>
                        <div class="p-2 px-3"><span>{{i.description}} </span></div>
                       <img src="{{i.img.url}}" width="100%" height="350px">
              
                        <div class="d-flex justify-content-end socials p-2 py-3"></div>
                    </div>
                   
                </div>
            </div>
            {% endfor %}
            <a href="/create" align="center"><button class="btn btn-danger">Create a new post</button></a>
        </div>
    </div>
</body>
</html>
